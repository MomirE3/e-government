services:
  gateway:
    build:
      context: .
      dockerfile: ./apps/e-government/Dockerfile
    container_name: gateway
    ports:
      - '3000:3000'
    depends_on:
      - mup-service
      - zavod-service
    environment:
      - PORT=3000
    volumes:
      - ./apps/e-government/src:/app/apps/e-government/src
    command: ['npx', 'nest', 'start', 'e-government', '--watch']
  mup-service:
    build:
      context: .
      dockerfile: ./apps/mup-gradjani-service/Dockerfile
    container_name: mup-service
    ports:
      - '3001:3000'
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://admin:admin@postgres-mup:5432/mup_gradjani
    depends_on:
      - postgres-mup
    restart: on-failure
    volumes:
      - ./apps/mup-gradjani-service/src:/app/apps/mup-gradjani-service/src
      - ./apps/mup-gradjani-service/prisma:/app/apps/mup-gradjani-service/prisma
    command:
      [
        'sh',
        '-c',
        'npx prisma migrate deploy --schema=apps/mup-gradjani-service/prisma/schema.prisma && npx nest start mup-gradjani-service --watch',
      ]

  zavod-service:
    build:
      context: .
      dockerfile: ./apps/zavod-za-statistiku-service/Dockerfile
    container_name: zavod-service
    ports:
      - '3002:3000'
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://admin:admin@postgres-zavod:5432/zavod_za_statistiku
    depends_on:
      - postgres-zavod
    restart: on-failure
    volumes:
      - ./apps/zavod-za-statistiku-service/src:/app/apps/zavod-za-statistiku-service/src
      - ./apps/zavod-za-statistiku-service/prisma:/app/apps/zavod-za-statistiku-service/prisma
    command:
      [
        'sh',
        '-c',
        'npx prisma migrate deploy --schema=apps/zavod-za-statistiku-service/prisma/schema.prisma && npx nest start zavod-za-statistiku-service --watch',
      ]

  postgres-mup:
    image: postgres:15
    container_name: postgres-mup
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mup_gradjani
    ports:
      - '5432:5432'
    volumes:
      - postgres_mup_data:/var/lib/postgresql/data

  postgres-zavod:
    image: postgres:15
    container_name: postgres-zavod
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: zavod_za_statistiku
    ports:
      - '5433:5432'
    volumes:
      - postgres_zavod_data:/var/lib/postgresql/data

